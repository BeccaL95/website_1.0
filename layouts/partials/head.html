<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Other head elements -->

  {{ if .Site.Params.customCSS }}
    {{ range .Site.Params.customCSS }}
      <link rel="stylesheet" href="{{ . | relURL }}">
    {{ end }}
  {{ end }}

  <!-- Debugging content to check if custom head.html is loaded -->
  <style>
    body::before {
      content: 'Custom head.html loaded';
      display: block;
      color: red;
      font-weight: bold;
    }
  </style>

  <!-- Other styles and scripts -->
</head>
<body>
  <!-- Body content -->
</body>
</html>
